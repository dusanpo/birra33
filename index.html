<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/47a680c56b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./frontend/dist/styles/app.css" />
    <title>Birra33 Project</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid">
        <a href="#" class="navbar-brand logo">
          <img src="./images/logo.png" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="colapse navbar-collapse navbar-items" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link"> HOME </a>
            </li>
            <li class="nav-item">
              <a href="#brewery" class="nav-link"> BREWERY </a>
            </li>
            <li class="nav-item">
              <a href="#events" class="nav-link"> EVENTS </a>
            </li>
            <li class="nav-item">
              <a href="#reservetion" class="nav-link"> RESERVETION </a>
            </li>
            <li class="nav-item">
              <a href="#features" class="nav-link"> FEATURES</a>
            </li>
            <li class="nav-item">
              <a href="#blog" class="nav-link"> BLOG </a>
            </li>
            <li class="nav-item">
              <a href="#contactS" class="nav-link"> CONTACTS </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="breadcrumb">
      <div class="container">
        <div
          class="d-flex justify-content-between align-items-center breadcrumb-wrapper"
        >
          <div class="shop">SHOP</div>
          <div class="current-page">
            HOME <i class="fa-solid fa-angle-right fa-xs"></i> SHOP
          </div>
        </div>
      </div>
    </section>

    <section class="main">
      <div class="container">
        <div class="row g-5">
          <div class="col-lg-3">
            <div class="asside-wrapper">
              <div class="mx-auto pb-3 input-wrapper">
                <h2 class="text-center search-title">Filters</h2>
                <input
                  type="text"
                  id="inp-search"
                  class="form-control input-field"
                  placeholder="Search beer by name"
                />
                <hr />
              </div>

              <div class="food-form-wrapper pb-3">
                <div class="food-form pb-3">
                  <p class="food-title">foods</p>
                  <form id="filter-food" class="d-flex flex-column">
                    <label>
                      <input type="radio" name="filter" value="all" checked />
                      <span class="food-categories">All</span>
                    </label>
                    <label>
                      <input type="radio" name="filter" value="chicken" />
                      <span class="food-categories">Chicken</span>
                    </label>
                    <label>
                      <input type="radio" name="filter" value="cake" />
                      <span class="food-categories">Cake</span>
                    </label>
                    <label>
                      <input type="radio" name="filter" value="cheese" />
                      <span class="food-categories">Cheese</span>
                    </label>
                    <label>
                      <input type="radio" name="filter" value="salad" />
                      <span class="food-categories">Salad</span>
                    </label>
                  </form>
                </div>
                <hr />
              </div>
              <div class="price-wrapper pb-4">
                <div class="price-slider">
                  <p class="range-title">abv range</p>
                  <div class="min-max-value">
                    <div class="min">
                      <label class="position-value">From:</label
                      ><span class="number-value" id="min-value"></span>
                    </div>
                    <div class="max">
                      <label class="position-value">To:</label
                      ><span class="number-value" id="max-value"></span>
                    </div>
                  </div>
                  <div class="min-max-range">
                    <input
                      type="range"
                      min="1"
                      max="25"
                      value="1"
                      class="range"
                      id="min"
                    />
                    <input
                      type="range"
                      min="26"
                      max="56"
                      value="56"
                      class="range"
                      id="max"
                    />
                  </div>
                </div>
                <hr />
              </div>

              <div class="date-picker-wrapper pb-4">
                <div class="date-filters pb-4">
                  <p class="date-range-title">Brewed after</p>
                  <input
                    type="month"
                    min="2007-01"
                    max="2014-12"
                    id="after"
                    class="date-input mb-3"
                  />
                  <p class="date-range-title">Brewed before</p>
                  <input
                    type="month"
                    min="2007-02"
                    max="2015-12"
                    id="before"
                    class="date-input"
                  />
                </div>
                <hr />
              </div>

              <ul>
                <p class="categories-title">Categories</p>
                <li class="angle-right-icon">
                  <i class="fa-solid fa-angle-right fa-xs"></i>Ale
                </li>
                <li class="angle-right-icon">
                  <i class="fa-solid fa-angle-right fa-xs"></i>Blonde
                </li>
                <li class="angle-right-icon">
                  <i class="fa-solid fa-angle-right fa-xs"></i>Cider
                </li>
                <li class="angle-right-icon">
                  <i class="fa-solid fa-angle-right fa-xs"></i>Light Beer
                </li>
                <li class="angle-right-icon">
                  <i class="fa-solid fa-angle-right fa-xs"></i>Wheat Beer
                </li>
                <li class="angle-right-icon">
                  <i class="fa-solid fa-angle-right fa-xs"></i>Uncategorized
                </li>
              </ul>
            </div>
          </div>

          <div class="col-lg-9">
            <div class="row card-wrapper"></div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./frontend/src/scripts/app.js"></script>
  </body>
</html>
